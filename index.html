<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Calculator</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
<div class="theme-toggle">
<button id="themeBtn">Switch Theme</button>
</div>


<div class="calculator">
<input type="text" id="display" disabled />


<div class="buttons">
<button class="btn" data-action="clear">C</button>
<button class="btn" data-action="memory-add">M+</button>
<button class="btn" data-action="memory-sub">M-</button>
<button class="btn operator" data-value="/">÷</button>


<button class="btn" data-value="7">7</button>
<button class="btn" data-value="8">8</button>
<button class="btn" data-value="9">9</button>
<button class="btn operator" data-value="*">×</button>


<button class="btn" data-value="4">4</button>
<button class="btn" data-value="5">5</button>
<button class="btn" data-value="6">6</button>
<button class="btn operator" data-value="-">−</button>


<button class="btn" data-value="1">1</button>
<button class="btn" data-value="2">2</button>
<button class="btn" data-value="3">3</button>
<button class="btn operator" data-value="+">+</button>


<button class="btn" data-value="0">0</button>
<button class="btn" data-value=".">.</button>
<button class="btn equals" data-action="equals">=</button>
</div>


<div class="scientific">
<button class="btn sci" data-func="sin">sin</button>
<button class="btn sci" data-func="cos">cos</button>
<button class="btn sci" data-func="log">log</button>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
